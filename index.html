<!DOCTYPE html>
<html>
<head>
	<title>80s Movies Quiz</title>

	 <meta charset="utf-8" />

	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">

</head>
<body>

	<header><h1>80s Movies Quiz</h1></header>


	<div class="box">

			<p>How well do you know characters from these classic films from the 1980s?</p>
		
			<button type="submit" class="start_btn">START</button>

	
	</div>

	


	<div class="quizContainer hidden">
		

<form>
		<div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
        <div class="showAnswer"></div>
        <div class="checkButton">CHECK ANSWER</div>
</form>


	</div>



	

	
	

	


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
